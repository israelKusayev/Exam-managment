
<h1>Question #{{ questionIndex }}</h1>
<h2>{{ question.title }}</h2>
<h3>{{ question.textBelow }}</h3>
<div>
  <div *ngIf="answers.length > 0">
    <div *ngIf="!question.multipleChoice; else multipleSelect">
      <!-- single choice -->
      <mat-radio-group
        [class.vertical]="!question.horizontalDisplay"
        class="display-flex"
      >
        <mat-radio-button
          class="answer"
          *ngFor="let answer of answers"
          [value]="answer.id"
          [checked]="answer.selected"
          (change)="onAnswer(answer.id)"
          [disabled]="testsService.testEnd"
        >
          {{ answer.title }}
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <ng-template #multipleSelect>
      <!-- mulitiple choice -->
      <div class="display-flex" [class.vertical]="!question.horizontalDisplay">
        <mat-checkbox
          [(ngModel)]="answer.selected"
          name="selected"
          class="answer"
          *ngFor="let answer of answers"
          [disabled]="testsService.testEnd"
        >
          {{ answer.title }}
        </mat-checkbox>
      </div>
    </ng-template>
    <!-- navigation buttons  -->
    <div class="btn-navigation-container">
      <button mat-raised-button color="accent" (click)="onPrevious()">
        <mat-icon>skip_previous</mat-icon>
        {{ !firstQuestion ? 'Previous Question' : 'Welcome Page' }}
      </button>
      <button
        mat-raised-button
        color="accent"
        *ngIf="!lastQuestion"
        (click)="onNext()"
      >
        Next Question
        <mat-icon>skip_next</mat-icon>
      </button>
      <button
        class="submit-icon"
        mat-raised-button
        *ngIf="lastQuestion && !testsService.testEnd"
        color="primary"
        (click)="onSubmit()"
      >
        Submit the Test
        <mat-icon>flag</mat-icon>
      </button>

      <button
        mat-raised-button
        *ngIf="lastQuestion && testsService.testEnd"
        color="primary"
        [routerLink]="['/test/result']"
      >
        Return to result
      </button>
    </div>
  </ng-template>
  <!-- navigation buttons  -->
  <div class="btn-navigation-container">
    <button mat-raised-button color="accent" (click)="onPrevious()">
      <mat-icon>skip_previous</mat-icon>
      {{ !firstQuestion ? 'Previous Question' : 'Welcome Page' }}
    </button>
    <button
      *ngIf="!lastQuestion"
      mat-raised-button
      color="accent"
      (click)="onNext()"
    >
      Next Question
      <mat-icon>skip_next</mat-icon>
    </button>
    <button
      *ngIf="lastQuestion"
      class="submit-icon"
      mat-raised-button
      color="primary"
      (click)="onNext()"
    >
      Submit the Test
      <mat-icon>flag</mat-icon>
    </button>
  </div>
</div>
