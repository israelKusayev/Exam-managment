<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gold Template</title>
  </head>
  <body>
    <div
      style=" background-color:gold; width:800px; height:90vh; margin: 0 auto; padding:20px; text-align:center; border: 10px solid #787878"
    >
      <div
        style="width:750px; height:85vh; padding:20px; text-align:center; border: 5px solid #787878"
      >
        <span style="font-size:50px; font-weight:bold"
          >Certificate of Completion</span
        >
        <br /><br />
        <span style="font-size:25px"><i>This is to certify that</i></span>
        <br /><br />
        <span style="font-size:30px"><b>@userName@</b></span
        ><br /><br />
        <span style="font-size:25px"><i>has completed the test</i></span>
        <br /><br />
        <span style="font-size:30px">@testName</span> <br /><br />
        <span style="font-size:20px">with score of <b>@grade@</b></span>
        <br /><br /><br /><br />
        <span style="font-size:25px"><i>dated</i></span
        ><br />
        @Date@
      </div>
    </div>
  </body>
</html>
