
<div class="main-div">
    <mat-card class="z-depth center" flex="50">
      <mat-card-header>
        <mat-card-title>Adminstrator Reset Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #f="ngForm" (ngSubmit)="resetPassword();">
          <table style="width:400px" cellspacing="0">
            <mat-error *ngIf="errorMessage" >{{errorMessage}}</mat-error>
            <div *ngIf="success">
              Password has been reset successfully
            </div>
            <tr>
              <td>
                <br/>
                <strong>
                  <mat-label> Email:</mat-label> {{email}}<br/>
                </strong>
              </td>
            </tr>
            <tr>
                <td>
                  <mat-form-field>
                    <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
                  </mat-form-field>
                </td>
              </tr>
            <tr>
              <td>
                <mat-form-field>
                  <input matInput placeholder="Confirm Password" [(ngModel)]="confirmPassword"type="password" name="confirmPassword" required>
                </mat-form-field>
              </td>
            </tr>          
        </table>
        
        <mat-spinner diameter="30" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
          <mat-card-actions>
        <button [disabled] ="!(f.valid && emailRecieved)" mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </form></mat-card-content>
   
   
  </mat-card>
  
  </div>
