<div class="navigation">
  <p>
    Quick Navigation:
  </p>
  &nbsp;
  <span *ngFor="let item of questions; index as i">
    <span
      class="number"
      [ngStyle]="{ 'background-color': item.isAnswered ? 'yellow' : '' }"
      (click)="naviagte(i)"
      >{{ i + 1 }}</span
    >
    <span class="vertical-line" *ngIf="arr.length - 1 !== i">|</span>
  </span>
</div>
