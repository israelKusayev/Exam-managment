
<div class="main-div">
  <mat-card class="z-depth center" flex="50">
    <mat-card-header>
      <mat-card-title>Adminstrator Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #f="ngForm" (ngSubmit)="register();">
        <table style="width:400px" cellspacing="0">
          <mat-error *ngIf="errorMessage" >{{errorMessage}}</mat-error>
          <div *ngIf="success">
            Your account is not activated yet<br/>
            please check your email for an activation link<br/>
          </div>
          <tr>
            <td>
              <mat-form-field>
              <input #emailRef="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" matInput placeholder="Email" [(ngModel)]="email" name="email" required>
              <mat-error *ngIf="emailRef?.errors?.pattern">This is not a valid Email.</mat-error>
            </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Confirm Password" [(ngModel)]="confirmPassword"type="password" name="confirmPassword" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Name" [(ngModel)]="name" name="name">
              </mat-form-field>
            </td>
          </tr>
        
      </table>
      
      <mat-spinner diameter="30" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        <mat-card-actions>
      <button [disabled] ="!(f.valid)" mat-raised-button color="primary">Register</button>
    </mat-card-actions>
  </form></mat-card-content>
 
 
</mat-card>

</div>
