
<div class="main-div">
  <mat-card class="z-depth center" flex="50">
    <mat-card-header>
      <mat-card-title>Administrator Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #f="ngForm" (ngSubmit)="login();">
        <table style="width:400px" cellspacing="0">
          <mat-error *ngIf="errorMessage" >{{errorMessage}}</mat-error>
          <div *ngIf="emailActivationNeeded">
            Your account is not activated yet<br/>
            please chheck your email for an activation link<br/>
            Didn't recieve? <a href="#">Click here</a> to send again
          </div>
          <tr>
            <td>
              <mat-form-field>
              <input #emailRef="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" matInput placeholder="Email" [(ngModel)]="email" name="email" required>
              <mat-error *ngIf="emailRef?.errors?.pattern">This is not a valid Email.</mat-error>
            </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
              </mat-form-field>
            </td>
          </tr>
          <tr><td>
            <div style="float:left; font-size: 10pt"><br/><a href="#">Forgot your password?</a></div>
          </td></tr>
          
        
      </table>
      
      <mat-spinner diameter="30" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        <mat-card-actions>
      <button [disabled] ="!f.valid" mat-raised-button color="primary">Login</button>
    </mat-card-actions>
  </form></mat-card-content>
 
 
</mat-card>

</div>
